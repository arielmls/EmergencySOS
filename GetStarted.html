<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <style>
      /* Set the size of the div element that contains the map */
      #myPage {
            margin-left: 90px;
            margin-right: 90px;
            margin-bottom: 90px;
            margin-top: 5px;
           /* background-color: #DAE8FC; */
       }

       #pageHeader {
         text-align: center;
         align-items: center;
         padding: 5px;
       }

       #checkBox {
           margin: 6px;
       }
       #getStartedButton {
         margin-top: 10px;
       }

    </style>
  </head>
  <body>
    <div id="myPage">
        <h1 id="pageHeader">
            <img src="HeaderImage.png" id="HeaderImage">
          </h1>
        <div class="ui placeholder segment" id="options">
          <div class="ui two column stackable center aligned grid">
            <div class="ui vertical divider">Or</div>
            <div class="middle aligned row">
              <div class="column">
                <div class="ui icon header">
                  <i class="map marker alternate icon"></i>
                  Starting Point
                </div>
                <div class="field">
                  <div class="ui search">
                    <div class="ui icon input">
                      <input class="prompt" type="text" placeholder="Choose starting point">
                      <i class="map marker alternate icon"></i>
                    </div>
                    <a class="ui blue button" id="getStartedButton" href="ShelterLocations.html">Get Started</a>
                    <div class="results"></div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="ui icon header">
                  <i class="location arrow icon"></i>
                  Use Real Time Location
                  <br />
                </div>
                
                <a class="ui blue button" href="ShelterLocations.html">Get Started</a>
              </div>
            </div>
          </div>
        </div>
    </div>

  </body>
</html>
